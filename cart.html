<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cart ‚Äî Roky Shop</title>
  <meta name="description" content="Roky Shop cart page." />

  <style>
    :root{
      --bg0:#050508;
      --bg1:#0a0a10;
      --card: rgba(10,10,16,.62);
      --stroke: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.65);
      --violet: #b14cff;
      --violet2:#7a2cff;
      --glow: 0 0 18px rgba(177,76,255,.35), 0 0 52px rgba(122,44,255,.18);
      --shadow: 0 14px 60px rgba(0,0,0,.55);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(900px 500px at 20% 15%, rgba(177,76,255,.18), transparent 55%),
        radial-gradient(900px 500px at 75% 40%, rgba(122,44,255,.10), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow-x:hidden;
    }
    .bg{position:fixed; inset:0; z-index:-2;
      background:
        radial-gradient(circle at 30% 20%, rgba(255,255,255,.06), transparent 45%),
        radial-gradient(circle at 70% 55%, rgba(177,76,255,.06), transparent 50%);
    }
    .stars{position:fixed; inset:-10%; z-index:-1; opacity:.35;
      background-image:
        radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,.7) 40%, transparent 41%),
        radial-gradient(1px 1px at 30% 80%, rgba(255,255,255,.55) 40%, transparent 41%),
        radial-gradient(1px 1px at 55% 40%, rgba(255,255,255,.6) 40%, transparent 41%),
        radial-gradient(1px 1px at 80% 25%, rgba(255,255,255,.5) 40%, transparent 41%),
        radial-gradient(1px 1px at 85% 70%, rgba(255,255,255,.45) 40%, transparent 41%),
        radial-gradient(1px 1px at 15% 65%, rgba(255,255,255,.5) 40%, transparent 41%);
      animation: drift 18s linear infinite;
    }
    @keyframes drift{0%{transform:translate3d(0,0,0)}100%{transform:translate3d(-4%,3%,0)}}

    .wrap{max-width:1100px; margin:0 auto; padding:26px 16px 60px}
    header{
      position:sticky; top:0; z-index:20;
      backdrop-filter: blur(12px);
      background: rgba(0,0,0,.35);
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .nav{
      max-width:1100px; margin:0 auto; padding:14px 16px;
      display:flex; align-items:center; gap:14px; justify-content:space-between;
    }
    .brand{display:flex; align-items:center; gap:12px; letter-spacing:.12em; text-transform:uppercase; font-weight:800; flex-wrap:wrap;}
    .brand .logo{width:12px; height:12px; border-radius:50%; background: var(--violet); box-shadow: var(--glow);}
    .brand span{font-size:18px}
    .links{display:flex; gap:10px; align-items:center; flex-wrap:wrap; justify-content:flex-end}
    .links a{
      color:var(--muted); text-decoration:none; font-weight:800;
      padding:8px 10px; border-radius:12px;
    }
    .links a:hover{color:var(--text); background:rgba(255,255,255,.05)}

    .panel{
      margin-top:18px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(10,10,16,.55);
      border-radius: 22px;
      overflow:hidden;
      box-shadow: 0 20px 90px rgba(0,0,0,.6);
      position:relative;
    }
    .panel:before{
      content:"";
      position:absolute; inset:-2px;
      background: radial-gradient(900px 420px at 15% 20%, rgba(177,76,255,.18), transparent 55%);
      opacity:.9;
      pointer-events:none;
    }
    .panelInner{
      position:relative;
      padding:18px;
      display:grid;
      grid-template-columns: 1fr 380px;
      gap:16px;
      align-items:start;
    }
    @media (max-width: 980px){
      .panelInner{grid-template-columns:1fr}
    }

    .title{
      margin:0;
      font-size: clamp(26px, 3vw, 36px);
      letter-spacing:.06em;
      text-transform:uppercase;
      font-weight:950;
    }
    .muted{color:var(--muted); line-height:1.55}

    .cartList{
      margin-top:12px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .item{
      display:grid;
      grid-template-columns: 64px 1fr auto;
      gap:12px;
      padding:12px;
      border:1px solid rgba(255,255,255,.08);
      border-radius:16px;
      background: rgba(255,255,255,.03);
      align-items:center;
    }
    @media (max-width: 640px){
      .item{grid-template-columns:64px 1fr}
      .item .right{grid-column: 1 / -1; justify-content:flex-start}
    }

    .thumb{
      width:64px; height:64px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      overflow:hidden;
      background: radial-gradient(circle at 30% 30%, rgba(177,76,255,.18), transparent 55%);
    }
    .thumb img{width:100%; height:100%; object-fit:cover; display:block}

    .name{margin:0; font-size:15px; font-weight:950}
    .line{margin-top:4px; color:var(--muted); font-size:12.5px}

    .right{
      display:flex;
      align-items:center;
      gap:10px;
      justify-content:flex-end;
      flex-wrap:wrap;
    }

    .btn{
      border:1px solid rgba(255,255,255,.12);
      background: rgba(10,10,16,.55);
      color:var(--text);
      padding:10px 12px;
      border-radius: 14px;
      cursor:pointer;
      text-decoration:none;
      font-weight:950;
      display:inline-flex; align-items:center; gap:10px;
    }
    .btn.primary{
      border-color: rgba(177,76,255,.55);
      background: linear-gradient(180deg, rgba(177,76,255,.22), rgba(10,10,16,.55));
      box-shadow: var(--glow);
    }
    .btn.danger{
      border-color: rgba(255,80,120,.28);
      background: rgba(255,80,120,.06);
    }
    .btn:hover{transform: translateY(-1px)}

    .summary{
      padding:14px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
      position:sticky;
      top:86px;
    }
    @media (max-width: 980px){
      .summary{position:relative; top:auto}
    }

    .sumRow{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      margin-top:8px;
      font-weight:900;
      letter-spacing:.02em;
    }
    .sumRow .muted{font-weight:800}

    .note{
      margin-top:12px;
      padding:12px;
      border-radius:16px;
      border:1px dashed rgba(177,76,255,.25);
      background: rgba(177,76,255,.06);
      color: rgba(255,255,255,.74);
      font-size:12.5px;
      line-height:1.45;
    }
  </style>
</head>

<body>
  <div class="bg"></div>
  <div class="stars"></div>

  <header>
    <div class="nav">
      <div class="brand">
        <div class="logo"></div>
        <span>Roky Shop</span>
      </div>
      <div class="links">
        <a href="index.html">Shop</a>
        <a href="terms.html">Terms</a>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="panel">
      <div class="panelInner">
        <div>
          <h1 class="title">Your Cart</h1>
          <p class="muted">Your total is calculated from your selected items. Each product can only be purchased once.</p>

          <div class="cartList" id="cartList"></div>

          <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap;">
            <a class="btn" href="index.html">‚Üê Continue shopping</a>
            <button class="btn danger" id="clearBtn" type="button">üóëÔ∏è Clear cart</button>
          </div>
        </div>

        <aside class="summary">
          <div class="sumRow">
            <span>Total (EUR)</span>
            <span id="totalEur">‚Ç¨0.00</span>
          </div>
          <div class="sumRow">
            <span class="muted">Total (Robux)</span>
            <span class="muted" id="totalRobux">0 R$</span>
          </div>

          <div style="margin-top:12px; display:flex; flex-direction:column; gap:10px;">
            <a class="btn primary" id="paypalBtn" href="#" target="_blank" rel="noopener">Pay with PayPal</a>
            <a class="btn" id="gamepassBtn" href="#" target="_blank" rel="noopener">Pay with Gamepass</a>
          </div>

          <div class="note" id="payNote"></div>
        </aside>
      </div>
    </div>
  </main>

  <script>
    // =========================
    // CONFIG
    // =========================
    const SHOP_NAME = "Roky Shop";
    const LS_KEY = "rokyshop_cart_v3";

    // Replace with your PayPal.me (example: https://www.paypal.me/YourName)
    const PAYPAL_ME_URL = "https://www.paypal.me/TONPSEUDO";

    // If you have ONE page / one link for gamepasses, put it here:
    const GAMEPASS_HUB_URL = "https://www.roblox.com/";

    // OPTIONAL: per-product gamepass links (recommended)
    const GAMEPASS_BY_PRODUCT = {
      p1: "https://www.roblox.com/", // replace
      p2: "https://www.roblox.com/", // replace
      p3: "https://www.roblox.com/"  // replace
    };

    const ROBUX_SYMBOL = "R$";

    const PRODUCTS = [
      { id:"p1", title:"Gold Admin Abuse", priceEUR:2.00,  priceRobux:250,  tag:"NEON", img:"images/gold.png" },
      { id:"p2", title:"Silver Admin Abuse", priceEUR:9.99, priceRobux:999,  tag:"PACK", img:"images/silver.png" },
      { id:"p3", title:"Bronze Admin Abuse", priceEUR:14.99, priceRobux:1499, tag:"LTD",  img:"images/bronze.png" }
    ];

    function eur(n){
      return new Intl.NumberFormat("en-US", { style:"currency", currency:"EUR" }).format(n);
    }
    function robux(n){ return `${n} ${ROBUX_SYMBOL}`; }

    function loadCart(){
      try{
        const raw = localStorage.getItem(LS_KEY);
        const cart = raw ? JSON.parse(raw) : {};
        return (cart && typeof cart === "object") ? cart : {};
      }catch(e){ return {}; }
    }
    function saveCart(cart){ localStorage.setItem(LS_KEY, JSON.stringify(cart)); }

    function cartEntries(cart){
      return Object.entries(cart).filter(([_,v]) => v === 1);
    }

    function totals(cart){
      let eurTotal = 0;
      let robuxTotal = 0;
      for (const [id] of cartEntries(cart)){
        const p = PRODUCTS.find(x=>x.id===id);
        if (p){
          eurTotal += (p.priceEUR || 0);
          robuxTotal += (p.priceRobux || 0);
        }
      }
      eurTotal = Math.round(eurTotal * 100) / 100;
      return { eurTotal, robuxTotal };
    }

    function removeFromCart(cart, id){
      const next = { ...cart };
      delete next[id];
      return next;
    }

    // =========================
    // UI
    // =========================
    document.title = `Cart ‚Äî ${SHOP_NAME}`;

    const listEl = document.getElementById("cartList");
    const totalEurEl = document.getElementById("totalEur");
    const totalRobuxEl = document.getElementById("totalRobux");
    const paypalBtn = document.getElementById("paypalBtn");
    const gamepassBtn = document.getElementById("gamepassBtn");
    const payNote = document.getElementById("payNote");
    const clearBtn = document.getElementById("clearBtn");

    let cart = loadCart();

    function render(){
      const entries = cartEntries(cart);

      if (entries.length === 0){
        listEl.innerHTML = `
          <div style="color:rgba(255,255,255,.70); line-height:1.6; padding:10px 2px;">
            Your cart is empty.<br/>
            Go back to the shop and pick a product.
          </div>
        `;
        totalEurEl.textContent = eur(0);
        totalRobuxEl.textContent = robux(0);
        paypalBtn.href = PAYPAL_ME_URL;
        gamepassBtn.href = GAMEPASS_HUB_URL;
        payNote.innerHTML =
          `<b>How to pay:</b><br/>Add items first. Your total will update automatically.`;
        return;
      }

      listEl.innerHTML = entries.map(([id])=>{
        const p = PRODUCTS.find(x=>x.id===id);
        if (!p) return "";
        return `
          <div class="item">
            <div class="thumb"><img src="${p.img}" alt="${p.title}"></div>
            <div>
              <p class="name">${p.title}</p>
              <div class="line">${eur(p.priceEUR)} ‚Ä¢ ${robux(p.priceRobux)} ‚Ä¢ ${p.tag}</div>
              <div class="line"><a href="product.html?id=${encodeURIComponent(p.id)}" style="color:rgba(177,76,255,.95); text-decoration:none; font-weight:900;">View product</a></div>
            </div>
            <div class="right">
              <button class="btn danger" type="button" data-rm="${p.id}">Remove</button>
            </div>
          </div>
        `;
      }).join("");

      listEl.querySelectorAll("[data-rm]").forEach(btn=>{
        btn.addEventListener("click", ()=>{
          const id = btn.getAttribute("data-rm");
          cart = removeFromCart(cart, id);
          saveCart(cart);
          render();
        });
      });

      const t = totals(cart);
      totalEurEl.textContent = eur(t.eurTotal);
      totalRobuxEl.textContent = robux(t.robuxTotal);

      // PayPal: many accounts support /amount (example: https://paypal.me/name/12.34)
      paypalBtn.href = `${PAYPAL_ME_URL}/${t.eurTotal}`;

      // Gamepass: if you have combo gamepasses you can change logic later.
      // For now: send to HUB + note to buy each linked gamepass per item.
      gamepassBtn.href = GAMEPASS_HUB_URL;

      // Build a checklist with per-product gamepass links
      const gpLines = entries.map(([id])=>{
        const p = PRODUCTS.find(x=>x.id===id);
        const url = (GAMEPASS_BY_PRODUCT[id] || GAMEPASS_HUB_URL);
        return `‚Ä¢ <b>${p ? p.title : id}</b> ‚Üí <a href="${url}" target="_blank" rel="noopener" style="color:rgba(177,76,255,.95); text-decoration:none; font-weight:900;">Gamepass link</a>`;
      }).join("<br/>");

      payNote.innerHTML =
        `<b>PayPal:</b> click ‚ÄúPay with PayPal‚Äù and pay <b>${eur(t.eurTotal)}</b>.<br/><br/>` +
        `<b>Gamepass:</b> buy the gamepass(es) for each item:<br/>${gpLines}<br/><br/>` +
        `<span style="color:rgba(255,255,255,.65)"><b>Note:</b> each item can only be purchased once.</span>`;
    }

    clearBtn.addEventListener("click", ()=>{
      cart = {};
      saveCart(cart);
      render();
    });

    render();
  </script>
</body>
</html>
