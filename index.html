<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mon site</title>
  <style>
    html, body { height: 100%; margin: 0; font-family: Arial, sans-serif; color: white; }
    .bg {
      position: fixed; inset: 0;
      background: black;
      overflow: hidden;
      z-index: -1;
    }
    .bg video, .bg img {
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0.75;
      filter: blur(0px);
    }
    .overlay {
      position: fixed; inset: 0;
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.08), transparent 40%),
                  linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.7));
      z-index: -1;
    }
    .container {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 40px 16px;
      text-align: center;
    }
    .card {
      max-width: 780px;
      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 18px;
      padding: 28px;
      backdrop-filter: blur(6px);
    }
    a { color: #9ad0ff; }
    .btn {
      display: inline-block;
      margin-top: 16px;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.18);
      text-decoration: none;
    }
  </style>
</head>
